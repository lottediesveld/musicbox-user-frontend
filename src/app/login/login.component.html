<div class="login-container">
  <div class="header">
    <p class="logintext">Login</p>
  </div>
  <div class="form">
    <form class="example-form">
      <input
        type="text"
        placeholder="Username"
        [(ngModel)]="username"
        id="clientNr"
        name="clientNr"
        required
      />
      <input
        type="password"
        placeholder="Password"
        [(ngModel)]="password"
        id="password"
        name="password"
        [value]="password"
        required
      />

      <button class="login-button" (click)="login()">Login</button>
    </form>
  </div>


  <p class="registertext">
    Don't have an account yet? Click
    <a (click)="register()" class="here">here</a> to register.
  </p>
</div>
